<!DOCTYPE html>
<html>
<head>
  <title>Button Style Test</title>
  <link rel="stylesheet" href="https://dentist-1.wondrousdigital.com/css/main.css">
</head>
<body>
  <div style="padding: 40px; background: #f5f5f5;">
    <h2>Button Style Test</h2>
    
    <h3>Primary Buttons</h3>
    <button class="btn btn-primary btn-medium">Primary Default</button>
    <button class="btn btn-primary btn-medium btn-style-offset-background">Primary Offset</button>
    
    <h3>Secondary Buttons</h3>
    <button class="btn btn-secondary btn-medium">Secondary Default</button>
    <button class="btn btn-secondary btn-medium btn-style-offset-background">Secondary Offset</button>
    
    <h3>Tertiary Buttons</h3>
    <button class="btn btn-tertiary btn-medium">Tertiary Default</button>
    <button class="btn btn-tertiary btn-medium btn-style-offset-background">Tertiary Offset</button>
    
    <h3>Different Sizes</h3>
    <button class="btn btn-primary btn-small">Small</button>
    <button class="btn btn-primary btn-medium">Medium</button>
    <button class="btn btn-primary btn-large">Large</button>
    
    <h3>Different Radii</h3>
    <button class="btn btn-primary btn-medium btn-radius-squared">Squared</button>
    <button class="btn btn-primary btn-medium btn-radius-slightly-rounded">Slightly Rounded</button>
    <button class="btn btn-primary btn-medium btn-radius-fully-rounded">Fully Rounded</button>
  </div>
</body>
</html>
